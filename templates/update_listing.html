{% extends "base.html" %}

{% block title %}
    Edit listing
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_superuser %}

<div class="blue-bg">
    <div class="main-bg" id="form">
        <h1>Edit Listing</h1>
        <br>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                {{ listing_form | crispy }}
                </div>
                <button href="{% url 'home' %}" type="input" class="btn btn-signup btn-lg">
                    Update
                </button>
            </form>
    </div>
</div>

<div>
    <br>
</div>

{% endif %}

{% endblock %}

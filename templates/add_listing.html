{% extends "base.html" %}

{% block title %}
    Add a new listing
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}


{% if user.is_superuser %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="blue-bg">
                <div class="main-bg" id="form">
                    <br>
                    <h1>Add Listing</h1>
                    <br>
                    <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    {{ form | crispy }}
                    </div>
                    <br>
                    <button href="{% url 'home' %}" type="input" class="btn btn-signup btn-lg">
                        Add
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>                
</div>

<div>
    <br>
</div>

{% endif %}

{%endblock%}
